Resources:
Ec2Instance:
  Type: 'AWS::EC2::Instance'
  Properties:
   SecurityGroups:
     - !Ref InstanceSecurityGroup
   KeyName: keyPairUdacity10
   ImageId: 'ami-001e998553e998c5c' # you may need to find out what instance types are available in your region - use https://cloud-images.ubuntu.com/locator/ec2/
InstanceSecurityGroup:
  Type: 'AWS::EC2::SecurityGroup'
  Properties:
   GroupDescription: Enable SSH access via port 22
   SecurityGroupIngress:
     - IpProtocol: tcp
       FromPort: '22'
       ToPort: '22'
       CidrIp: 0.0.0.0/0